<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
    <style>
      body {
        border: 1px solid black;
        padding: 12px;
        margin: 12px;
        border-radius: 12px;
        border-color: rgb(191, 197, 201);
      }
    </style>
  </head>

  <body style="width: 650px">
    <h1><label for="holdTime">Hold time for button</label></h1>
    <input type="number" name="holdTime" id="holdTime" /> seconds
    <h1><label for="cooldown">Cooldown before button appears again</label></h1>
    <input type="number" name="cooldown" id="cooldown" /> minutes
    <h1><label for="cooldown">Background dimming</label></h1>
    <input type="number" name="dimming" min="0" max="100" id="dimming" /> %
    <h1>
      <label for="explanation"
        >Default Explanation (why you don't want those sites)</label
      >
    </h1>
    <textarea
      name="explanation"
      id="explanation"
      rows="15"
      cols="40"
      style="width: 100%"
    >
    </textarea>

    <h1><label for="sites">Sites</label></h1>
    <div id="siteComponentContainer">
      <button id="addSite">Add Site</button>
      <div
        id="sitesContainer"
        style="display: flex; flex-direction: column; gap: 8px"
      ></div>
    </div>

    <textarea
      name="sites"
      id="sites"
      rows="15"
      cols="40"
      style="width: 100%; margin-top: 12px"
      class="textArea"
    >
    </textarea>

    <script src="options2.js"></script>
  </body>
</html>
